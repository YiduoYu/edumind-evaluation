<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="echarts.js"></script>
  </head>

  <body>
     <div id="main"></div>
     <script type = "text/javascript">
         // 基于准备好的dom，初始化echarts实例
         var myChart = echarts.init(document.getElementById('main'),null,{
             width: 600,
             height: 400
         });

         // 指定图表的配置项和数据
         var option = {
             title: {
                 text: 'Negative emotion chart for students'
             },
             tooltip: {},
             legend: {
                 data: ['Negative emotions']
             },
             xAxis: {
                 data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
             },
             yAxis: {},
             series: [
                 {
                     name: 'Negative emotions',
                     type: 'bar',
                     data: [5, 20, 36, 10, 10, 20]
                 }
             ]
         };
         // 使用刚指定的配置项和数据显示图表。
         myChart.setOption(option);
     </script>
  </body>
</html>
